<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../assets/css/sidepanel.css">
  <link rel="stylesheet" href="../../assets/css/markdown.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>AI 内容总结</h1>
      <button id="settings" class="icon-button" title="设置">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V2c0-.55-.45-1-1-1s-1 .45-1 1v1.06C6.83 3.52 3.52 6.83 3.06 11H2c-.55 0-1 .45-1 1s.45 1 1 1h1.06c.46 4.17 3.77 7.48 7.94 7.94V22c0 .55.45 1 1 1s1-.45 1-1v-1.06c4.17-.46 7.48-3.77 7.94-7.94H22c.55 0 1-.45 1-1s-.45-1-1-1h-1.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
        </svg>
      </button>
    </div>

    <div class="content">
      <div class="button-group">
        <button id="summarize" class="primary-button">开始总结</button>
        <button id="cancel" class="cancel-button hidden">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
          取消总结
        </button>
      </div>

      <div id="loading" class="loading hidden">
        <div class="loader"></div>
        <p>正在分析内容...</p>
      </div>

      <div id="result" class="result hidden">
        <div id="summary" class="summary markdown-body"></div>
        <div class="toolbar">
          <button id="copy" class="tool-button">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
            复制
          </button>
          <button id="share" class="tool-button">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92zM18 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM6 13c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm12 7.02c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
            </svg>
            分享
          </button>
          <button id="translate" class="tool-button">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
            </svg>
            翻译
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加 Toast 容器 -->
  <div id="toast-container" class="toast-container"></div>

  <!-- 首先加载 Readability -->
  <script src="../../lib/readability.js"></script>
   <!-- 按正确的顺序加载脚本 -->
   <script src="../../lib/marked.min.js"></script>
  <!-- 然后加载其他脚本 -->
  <script src="../services/index.js"></script>
  <script src="../services/models/openai.js"></script>
  <script src="../services/models/deepseek.js"></script>
  <script src="../services/aiService.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
