<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI 总结助手设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>设置</h1>
    
    <div class="form-group">
      <label for="modelType">AI 模型选择:</label>
      <select id="modelType">
        <option value="openai">OpenAI (GPT-3.5/4)</option>
        <option value="deepseek">DeepSeek</option>
        <option value="gemini">Google Gemini</option>
      </select>
    </div>

    <!-- 动态模型设置容器 -->
    <div id="modelSettings">
      <!-- 模型特定的设置将动态插入这里 -->
    </div>

    <div class="form-group">
      <label for="language">默认总结语言:</label>
      <select id="language">
        <option value="zh-CN">中文</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
      </select>
    </div>

    <button id="save">保存设置</button>
    <div id="status"></div>
  </div>
  <script src="../services/index.js"></script>
  <script src="../services/models/openai.js"></script>
  <script src="../services/models/deepseek.js"></script>
  <script src="options.js"></script>
</body>
</html>
